
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="/register" method="POST" id="registerForm">
            <div class="error" id="error"></div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required minlength="8">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', (event) => {
            errorDiv.textContent = ''; // Clear previous errors
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Client-side validation (in addition to server-side)
            if (email.length < 8 || password.length < 8) {
                event.preventDefault(); // Stop form submission
                errorDiv.textContent = 'Email and password must be at least 8 characters long.';
            }
        });
    </script>
</body>
</html>
